<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
</head>
<body>
    <h1>Templates as Response</h1>
    {{greet}}<br>
    {{x}}<br>
    {{y}}<br>
    {% if x > y %}  
        <p>In if block</p>
        <p>{{x}} is greater</p>
    {% else %}
        <p>in else block</p>
        <p>{{y}} is greater</p>
    {% endif %}
    
</body>
</html>
